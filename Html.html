---
layout: post
---
<div class="container">
    <h1>Latest Posts</h1>
    
    <ul>
      {% for post in site.posts %}
        <li>
          <h2><a href="{{ post.url | relative_url }}">{{ post.title }}</a></h2>
          {{ post.content }}
          {{ post.author }}
        </li>
      {% endfor %}
    </ul>
    
    </div>
