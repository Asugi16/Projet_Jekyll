---
layout: default 
---

<div class="container">
    <h1>{{ page.title }}</h1>
    {{ content }}

    <h1>Tous les codes </h1>
    <div class="row ">


        <ul class="ul-custom ">

            {% assign authorCR = site.codes | where: 'author', page.category_key %}
            {% for author in authorCR %}

            <div class="col postlist">
                <li>
                    <h2><a href="{{ author.url | relative_url }}" class="url-title">{{ author.title }}</a></h2>
                    {{ author.content }} 
                    
                </li>
            </div>
            {% endfor %}
        </ul>
    </div>
</div>
