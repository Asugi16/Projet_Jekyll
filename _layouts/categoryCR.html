---
layout: default
---

<div class="container">
    <h1>{{ page.title }}</h1>
    {{ content }}

    <h1>Latest Posts</h1>
    <div class="row ">


        <ul class="ul-custom ">

            {% assign categorie = site.codes | where: 'categorie', page.category_key %}
            {% for code in categorie %}

            <div class="col postlist">
                <li>
                    <h2><a href="{{ code.url | relative_url }}" class="url-title">{{ code.title }}</a></h2>
                    {{ code.content }} 
                    
                </li>
            </div>
            {% endfor %}
        </ul>
    </div>
</div>
