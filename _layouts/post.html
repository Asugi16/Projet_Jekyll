---
 layout: default 
---
<h1>{{ page.title }}</h1>

<div class="container center-position">
    <p>
        <img class="d-block w-100" src="{{ page.image }}" alt="{{ page.title }}"> {{ page.date | date_to_string }} {% assign author = site.authors | where: 'short_name', page.author | first %} {% if author %} - <a href="{{ author.url }}">{{ author.name }}</a> {% endif %}
    </p>


{{ content }}

</div>
