---
 layout: default 
---
<div class="container text-center">
<h1>{{ page.title }}</h1>


    <p class="row ">
        <div class="col">
         <img class=" w-25 " src="{{ page.image }}" alt="{{ page.title }}"> <br/>{{ page.date | date_to_string }}
        </div>
    </p>
{{ content }}
{{ page.author }}<br/>

{% for tag in page.tags %}
<a href="/tag.html?tag={{ tag }}">
    {{ tag }}</a>
{% endfor %}
</div>
